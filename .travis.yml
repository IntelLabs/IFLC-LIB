language: c
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mlton-compiler
    - nasm
env:
  - OCAML_VERSION=latest DEPOPTS=menhir
before_install:
  - date
  # Show environment
  - lsb_release -a
  - ulimit -a
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - g++ --version
  # Download flrc
  - cd ${HOME}
  - git clone https://github.com/IntelLabs/flrc.git
script:
  # Build flrc-lib
  - cd ${TRAVIS_BUILD_DIR}
  - sh bootstrap.sh
  - ./configure
  - make |& grep '^g++'
  - sudo make install
  # Building flrc
  - cd ${HOME}/flrc
  - sh bootstrap.sh
  - ./configure
  - make
  - sudo make install
after_script:
  - date
